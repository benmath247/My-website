{% extends 'base.html' %}

{% block content %}
<h1 class="title">{{ post.title }}</h1>
<small>Posted at {{ post.date_added }}</small><br>
{{ post.body }}
<hr>
<form method="post" action="{% url 'add_comment' post.title %}">
    {% csrf_token %}
    {{ comment_form }}
    <button>submit</button>
</form>
{% endblock %}
